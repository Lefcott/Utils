        }

          position: absolute;
          background-color: #44b81d;
          border-style: solid;
          border-width: 0.5px;
          text-align: center;
          cursor: pointer;
        }
        .cell:hover {
          background-color: #6d9e28;
          text-shadow: 0 0 3px;
        }
        .button {
          font-size: 18px;
          background-color: #277807;
        }

          border-style: solid;
          border-width: 1.2px;
          transition: 0.2s;
          z-index: 2;
        }

          position: absolute;
          border-bottom-left-radius: 50px;

          border-style: solid;
          border-width: 1px;
          background-color: #DDD;
          transition: 0.2s;

          top: 50%;

          width: 50%;
          height: 80%;
          z-index: 4;

          top: 1%;

          height: 40px;
          border-style: solid;
          border-width: 1.8px;
          background-color: #F55;
          text-align: center;
          font-size: 30px;
          cursor: pointer;
          transition: 0.2s;

          border-width: 0;
          font-size: 32px;
          background-color: #F77;

          const phrases = info[rows[row]][cols[col]] || [];
          const insertedPhrases = [];
          for (let k = 0; k < phrases.length; k += 1) {
            if (!insertedPhrases.includes(phrases[k])) {
              list.innerHTML += `<tr><td>${phrases[k]}</td><td align = 'center'>${occInArr(phrases, phrases[k])}</td></tr>`;
              insertedPhrases.push(phrases[k]);
            }
          }
        }
        function occInArr(arr, search) {
          let count = 0;
          for (let k = 0; k < arr.length; k += 1) {
            if (arr[k] === search) {
              count += 1;
            }
          }
          return count;
        }
        function resize() {
          width = Math.min((innerWidth - firstColWidth) / actualCols, maxWidth);
          height = Math.min((innerHeight - firstRowHeight - iniTop) / actualRows, maxHeight);
          setFirstCol();
          setFirstRow();
          setTable();
          setButtonsBottom();
          setButtonsRight();
          move(0, 0);
        }
        function setStyle(style, target) {
          const styleKeys = Object.keys(style);
          if (target) {
            for (let k = 0; k < styleKeys.length; k += 1) {
                target.style[styleKeys[k]] = style[styleKeys[k]];
            }
          }
        }
        function unSelectPageX(x) {
          const buttonBottom = document.getElementById(`buttonBottom_${x}`);
          setStyle(buttonUnselected, buttonBottom);
        }
        function unSelectPageY(y) {
          const buttonRight = document.getElementById(`buttonRight_${y}`);
          setStyle(buttonUnselected, buttonRight);
        }
        function selectPageX(x) {
          const buttonBottom = document.getElementById(`buttonBottom_${x}`);
          setStyle(buttonSelected, buttonBottom);
        }
        function selectPageY(y) {
          const buttonRight = document.getElementById(`buttonRight_${y}`);
          setStyle(buttonSelected, buttonRight);
        }
        function cannotMoveX(diff) {
          return cols.length - actualCols + currDiffX + diff < 0 || currDiffX + diff > 0;
        }
        function cannotMoveY(diff) {
          return rows.length - actualRows + currDiffY + diff < 0 || currDiffY + diff > 0;
        }
        function move(diffX, diffY) {
          // TODO remove console
          // console.log(`Req diff ${diffX}, ${diffY}`);
          const isLastCol = cols.length - actualCols === -currDiffX;
          const isLastRow = rows.length - actualRows === -currDiffY;
          if (diffX === 0 || currPageX < pagesX && diffX < 0 || currPageX > 1 && diffX > 0) {
            unSelectPageX(currPageX);
            currPageX -= diffX || 0;
            selectPageX(currPageX);
          }
          if (diffY === 0 || currPageY < pagesY && diffY < 0 || currPageY > 1 && diffY > 0) {
            unSelectPageY(currPageY);
            currPageY -= diffY || 0;
            selectPageY(currPageY);
          }
          diffX = (diffX || 0) * actualCols;
          diffY = (diffY || 0) * actualRows;
          const conditionMoveX = !cannotMoveX(diffX);
          const conditionMoveY = !cannotMoveY(diffY);
          if (diffX < 0) {
            diffX = conditionMoveX ? diffX : -(cols.length + currDiffX - actualCols);
          } else if(diffX > 0) {
            diffX = conditionMoveX ? diffX : -currDiffX;
          }
          if (diffY < 0) {
            diffY = conditionMoveY ? diffY : -(rows.length + currDiffY - actualRows);
          } else if(diffY > 0) {
            diffY = conditionMoveY ? diffY : -currDiffY;
          }
          // TODO remove console
          // console.log(`Move ${diffX}, ${diffY}`);
          
          currDiffX += diffX || 0;
          currDiffY += diffY || 0;
          for (let k = 0; k < rows.length; k += 1) {
            for (let m = 0; m < cols.length; m += 1) {
              const cell = document.getElementById(`${k}_${m}`);
              if (cell) {
                cell.style.display = isCellVisible(k, m) ? 'block' : 'none';
                cell.style.left = `${firstColWidth + (m + currDiffX) * width}`;
                cell.style.top = `${iniTop + firstRowHeight + (k + currDiffY) * height}px`;
                cell.style.width = `${isCellRight(m) ? width - buttonWidth : width}px`;
                cell.style.height = `${isCellBottom(k) ? height - buttonHeight : height}px`;
              }
            }
          }
          setFirstRow();
          setFirstCol();
          setButtonsBottom();
          setButtonsRight();
        }
        function setButtonsBottom() {
          const buttonWidthThis = (actualCols * width - buttonWidth) / buttonsBottom;
          for (let k = 0; k < buttonsBottom; k += 1) {
            const button = document.getElementById(`buttonBottom_${k}`) || document.createElement('div');
            button.id = `buttonBottom_${k}`;
            button.setAttribute('class', 'cell button');
            button.style.width = `${buttonWidthThis}px`;
            button.style.height = `${buttonHeight}px`;
            button.style.left = `${firstColWidth + k * buttonWidthThis}px`;
            button.style.top = `${iniTop + firstRowHeight + actualRows * height - buttonHeight}px`;
            switch (k) {
              case 0:
                button.innerHTML = '&larr;';
                button.setAttribute('onclick', 'move(1, 0)');
                break;
              case buttonsBottom - 1:
                button.innerHTML = '&rarr;';
                button.setAttribute('onclick', 'move(-1, 0)');
                break;
              default:
                button.setAttribute('onclick', `move(${currPageX - k}, 0)`);
                button.innerHTML = k;
                break;
            }
            document.body.appendChild(button);
          }
        }
        function setButtonsRight() {
          const buttonHeightThis = (actualRows * height - buttonHeight) / buttonsRight;
          for (let k = 0; k < buttonsRight; k += 1) {
            const button = document.getElementById(`buttonRight_${k}`) || document.createElement('div');
            button.id = `buttonRight_${k}`;
            button.setAttribute('class', 'cell button');
            button.style.width = `${buttonWidth}px`;
            button.style.height = `${buttonHeightThis}px`;
            button.style.left = `${firstColWidth + actualCols * width - buttonWidth}px`;
            button.style.top = `${iniTop + firstRowHeight + k * buttonHeightThis}px`;
            switch (k) {
              case 0:
                button.innerHTML = '&uarr;';
                button.setAttribute('onclick', 'move(0, 1)');
                break;
              case buttonsRight - 1:
                button.innerHTML = '&darr;';
                button.setAttribute('onclick', 'move(0, -1)');
                break;
              default:
                button.setAttribute('onclick', `move(0, ${currPageY - k})`);
                button.innerHTML = k;
                break;
            }
            document.body.appendChild(button);
          }
        }
      </script>
    </body>
</html>
